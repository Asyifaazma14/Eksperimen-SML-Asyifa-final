name: Preprocessing Data Automation

# Trigger: Menjalankan workflow setiap kali ada push ke branch main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Mengambil kode dari repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Menyiapkan lingkungan Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Menginstal library yang dibutuhkan
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn

    # 4. Menjalankan script otomasi Anda
    # Disesuaikan dengan struktur folder di gambar: preprocessing/preprocessing/
    - name: Run automation script
      run: |
        python preprocessing/preprocessing/final_automate_asyifa.py

    # 5. Mengunggah hasil data bersih sebagai artifact
    # Disesuaikan dengan struktur folder di gambar: preprocessing/preprocessing/namadataset_preprocessing/
    - name: Upload clean data
      uses: actions/upload-artifact@v3
      with:
        name: clean-dataset
        path: preprocessing/preprocessing/namadataset_preprocessing/data_bersih_eksperimen.csv
