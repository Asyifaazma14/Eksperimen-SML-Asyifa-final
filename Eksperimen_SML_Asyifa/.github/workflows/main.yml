name: Preprocessing Data Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn

    # PERBAIKAN PATH: Sesuai SS, file .py ada di dalam preprocessing/preprocessing/
    - name: Run automation script
      run: |
        python preprocessing/preprocessing/final_automate_asyifa.py

    # PERBAIKAN PATH: Sesuai SS, folder output ada di dalam preprocessing/preprocessing/
    - name: Upload clean data
      uses: actions/upload-artifact@v3
      with:
        name: clean-dataset
        path: preprocessing/preprocessing/namadataset_preprocessing/data_bersih_eksperimen.csv
